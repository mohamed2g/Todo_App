<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign Up</title>

   
</head>
<body>

<header>
    <h1>Sign Up</h1>
</header>

            <p>Please fill in this form to create an account.</p>
 
     
        
        <div id="container">  
            
            <label for="username"><b>Username</b></label>
            <input type="username" placeholder="Enter Username" name="username" id = 'username' required>
            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id = 'password' name="psw" required>
            <br>
            
            
            
                <button onclick="window.location.href='/index.html';" type="button" class="canclelbth">Cancel</button>
                <button id="submit" class="signupbtn">Sign Up</button>
        </div>
        
      
       
       <div class="bottom">
        <span>By: Mohamed Ahmed Abdi, Steffen Abrahamsen, Frida Sand√∏y Kvale and Christina Olsen</span>
        </div>
        <script>
    const usernameInp = document.getElementById("username");
    const pswInp = document.getElementById("password");
    const createUser = document.getElementById("submit");

    
    createUser.addEventListener('click', async function (evt) {
         

       // if(usernameInp.value.length < 4 && pswInp.value.length < 8){
          //  alert("You need at least 8 characters"); 
            //return
       // }


        let body = {
            username: usernameInp.value,
            password: pswInp.value
        }

        let cfg = {
            method: "POST",
            headers:{
                "content-type":"application/json"
            },
            body: JSON.stringify(body)
        }

        
       

        let response = await fetch("/user", cfg); 
        let data = await response.json(); 

        if (data === "success!"){
            location.href="index.html"; 
        }
        


    }); 

            </script>
    
</body>



</html>
