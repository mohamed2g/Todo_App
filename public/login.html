<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a206dcb8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>

    <header>
        <h1>Login</h1>
    </header>

    <div id="container">
    
        <label for="username">E-post: </label>
        <input class = "Input" id="username" type="email" placeholder="Enter Email"/>
        <br>
        <label for="login">Password: </label>
        <input class = "Input" id="login" type="password" placeholder="Enter Password" />
        <br>
        <button id="login">Login</button>
    </div>
</body>
</html>
