<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
 <button onclick="document.getElementById('id1').style.display='block'" style="width:auto;">Sign Up</button>

   <div id="id1" class="modal">
       <span onclick="document.getElementById('id1').style.display='none'"
     class="close" title="Close Modal">&times;</span>
     <from class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="psw" required>

            <label for="name"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" name="psw-repeat" required>

            <div class="clearfix">
                <button type="button"
            onclick="document.getElementById('id1').style.display='none'"
            class="canclelbth">Cancle</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
             </div>
         </div>
       </from>
    </div>
    
    <script>
        // Get the modal
        let modal = document.getElementById('id1');

        // When the user click anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    
</body>
</html>
